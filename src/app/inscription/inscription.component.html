<app-navbar-user></app-navbar-user>
<div class="accueil">

  <h1>Quoicouquiz</h1>
  <div class="inscription">
    <div class="texteaccueil">
        <span>
          Premi√®re connexion ? Inscrivez-vous !
        </span>
    </div>

    <form class="row g-3 needs-validation" novalidate (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="mb-3">
        <label for="InputEmail1" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="InputEmail1" placeholder="Entrez votre adresse e-mail" required
               [(ngModel)]="model.email" name="email" #email="ngModel">
        <div class="mb-3 text-danger"
             *ngIf="(email.invalid && (email.dirty || email.touched)) || (submitted && form.invalid)">
          Veuillez fournir une adresse e-mail valide.
        </div>
      </div>

      <div class="mb-3">
        <label for="InputPassword1" class="form-label">Pseudo :</label>
        <input type="text" class="form-control" id="InputPassword1" placeholder="Entrez votre pseudo" required
               [(ngModel)]="model.pseudo" name="pseudo" #pseudo="ngModel">
        <div class="mb-3 text-danger"
             *ngIf="(pseudo.invalid && (pseudo.dirty || pseudo.touched)) || (submitted && form.invalid)">
          Veuillez fournir un pseudo.
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="button" (click)="submitForm(form)"
                style="background: linear-gradient(90deg, #1f80ff, #7648ff); margin-bottom: 10px">
          S'inscrire
        </button>
      </div>
    </form>


  </div>
</div>
