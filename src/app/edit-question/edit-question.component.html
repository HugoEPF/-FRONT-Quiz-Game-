<app-navbar-admin></app-navbar-admin>
<ng-container *ngIf="question$ | async; let question">
  <div class="contenu">
    <form (ngSubmit)="save(question)" #quizForm="ngForm">
      <div class="mb-3 row">
        <label for="question_contenu" class="col-sm-1 col-form-label">Contenu</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="question_contenu" required
                 [(ngModel)]="question.contenu" name="contenu"
                 #pseudo="ngModel">
        </div>
      </div>
      <div class="mb-3 row" style="margin-bottom: 20px;">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-10">
          <button type="button" class="btn btn-danger" (click)="deleteQuestion()" routerLink="/detail_quiz/{{question.genre}}/{{question.id}}">Supprimer le quizz</button>
          <button type="submit" class="btn btn-primary">Valider les modifications</button>
        </div>
      </div>
    </form>
  </div>
</ng-container>
