<app-navbar-admin></app-navbar-admin>
<div class="contenu">
  <div class="container">
    <label for="questionCount" style="margin-right: 5px">Nombre de questions : </label>
    <input type="number" id="questionCount" [(ngModel)]="questionCount" style="margin-right: 5px">
    <button (click)="generateQuestions()">Générer</button>
  </div>

  <div *ngIf="questions.length > 0">
    <h2>Renseignez vos questions </h2>
    <div *ngFor="let question of questions">
      <div class="question-div">
        <div class="espacement">
          <label for="question_1" class="form-label" style="font-weight: bold">{{ question }} : </label>
          <textarea class="form-control" id="question_1" rows="2"></textarea>
        </div>


        <div class="espacement">
          <label for="reponse1" class="form-label">Réponse 1 : </label>
          <textarea class="form-control" id="reponse1" rows="1"></textarea>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
              Bonne réponse ?
            </label>
          </div>
        </div>


        <div class="espacement">
          <label for="reponse2" class="form-label">Réponse 2 : </label>
          <textarea class="form-control" id="reponse2" rows="1"></textarea>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
              Bonne réponse ?
            </label>
          </div>
        </div>


        <div class="espacement">
          <label for="reponse3" class="form-label">Réponse 3 : </label>
          <textarea class="form-control" id="reponse3" rows="1"></textarea>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
              Bonne réponse ?
            </label>
          </div>
        </div>


        <div class="espacement">
          <label for="reponse4" class="form-label">Réponse 4 : </label>
          <textarea class="form-control" id="reponse4" rows="1"></textarea>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
              Bonne réponse ?
            </label>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
